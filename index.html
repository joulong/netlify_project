<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 雲端智慧學習平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent-cyan: #00f2fe;
            --accent-purple: #89f7fe;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #fff;
            /* 華麗流光背景動畫 */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #00d2ff, #9d50bb);
            background-size: 400% 400%;
            animation: gradientMove 12s ease infinite;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 導覽列毛玻璃 */
        .navbar {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            padding: 15px 0;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            color: white !important;
            border-radius: 50px;
            padding: 6px 18px;
            margin-left: 10px;
            transition: 0.3s;
            text-decoration: none;
            font-size: 0.95rem;
        }

        .nav-btn:hover {
            background: white;
            color: #1a1a2e !important;
            box-shadow: 0 0 15px rgba(255,255,255,0.5);
        }

        /* 方塊容器 */
        .content-section {
            padding-top: 140px;
            padding-bottom: 60px;
        }

        .cool-card {
            background: var(--glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 35px;
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: all 0.4s ease;
            position: relative;
        }

        .cool-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.15);
            border-color: var(--accent-cyan);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
        }

        .card-title {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--accent-cyan);
            border-left: 5px solid var(--accent-cyan);
            padding-left: 15px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin-bottom: 25px;
            flex-grow: 1;
        }

        .feature-list li {
            margin-bottom: 10px;
            font-size: 1.1rem;
            opacity: 0.9;
        }

        /* 小圓方塊標籤 */
        .tag-container {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .tag-item {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            padding: 5px 15px;
            border-radius: 12px;
            font-size: 0.85rem;
            color: var(--accent-purple);
        }

        /* 右下方按鈕 */
        .go-btn {
            align-self: flex-end;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            color: white;
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
            display: inline-flex;
            align-items: center;
        }

        .go-btn i {
            margin-left: 8px;
        }

        .go-btn:hover {
            color: white;
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
        }
    </style>
</head>

                    <ul class="feature-list">
                        <li><i class="bi bi-caret-right-fill text-info"></i> 1. <strong>使用有紀錄</strong></li>

                    </ul>
                    
                    <div class="tag-container">

                    </div>

                    <a href="https://lihi.cc/lIGmG" class="go-btn">

            </div>

            <div class="col-md-6">
                <div class="cool-card">

                    <ul class="feature-list">

                    <div class="tag-container">

                    </div>

                    <a href="https://lihi.cc/eZxyt" class="go-btn">
                        點擊前往 <i class="bi bi-arrow-right-circle"></i>
                    </a>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
