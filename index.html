<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 雲端智慧學習平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --accent: #00d2ff;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #fff;
            /* 華麗流光背景動畫 */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #00d2ff);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 毛玻璃導覽列 */
        .navbar {
            background: var(--glass);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
        }

        .nav-link-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid var(--glass-border);
            color: white !important;
            border-radius: 50px;
            padding: 8px 20px;
            margin-left: 10px;
            transition: all 0.3s;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .nav-link-btn:hover {
            background: var(--accent);
            box-shadow: 0 0 15px var(--accent);
            color: #000 !important;
        }

        /* 酷炫方塊設計 */
        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            padding: 100px 0;
        }

        .cool-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 40px;
            height: 100%;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: white;
            display: block;
        }

        .cool-card:hover {
            transform: translateY(-15px) scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4), 0 0 20px rgba(0,210,255,0.3);
            color: white;
        }

        .cool-card i {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
            color: var(--accent);
            text-shadow: 0 0 10px var(--accent);
        }

        .card-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            text-align: left;
            display: inline-block;
        }

        .feature-list li {
            margin-bottom: 12px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
        }

        .feature-list li i {
            font-size: 1.2rem;
            margin-bottom: 0;
            margin-right: 10px;
        }

        .tag-group {
            margin-top: 25px;
        }

        .cloud-tag {
            background: rgba(0, 210, 255, 0.2);
            padding: 5px 15px;
            border-radius: 50px;
            font-size: 0.85rem;
            margin: 3px;
            display: inline-block;
            border: 1px solid rgba(0, 210, 255, 0.3);
        }

        /* 特殊連結點選 */
        .inner-link {
            color: var(--accent);
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top px-4">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">
                <i class="bi bi-cloud-haze2-fill me-2"></i>CLOUD PLATFORM
            </a>
            <div class="ms-auto d-flex">
                <a href="https://lihi.cc/eZxyt" class="nav-link-btn shadow-sm">
                    <i class="bi bi-magic"></i> AI 簡報生成系統
                </a>
                <a href="https://lihi.cc/q9Klv" class="nav-link-btn shadow-sm">
                    <i class="bi bi-box-arrow-right"></i> 回登入
                </a>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="container">
            <div class="row g-4 justify-content-center">
                
                <div class="col-md-6">
                    <div class="cool-card text-center">
                        <i class="bi bi-graph-up-arrow"></i>
                        <div class="card-title">自主學習紀錄系統</div>
                        <ul class="feature-list">
                            <li><i class="bi bi-patch-check"></i> 1. <a href="https://lihi.cc/lIGmG" style="color: inherit;">使用有紀錄 (點擊前往)</a></li>
                            <li><i class="bi bi-pie-chart"></i> 2. 圖表統計</li>
                            <li><i class="bi bi-cpu"></i> 3. AI 生成</li>
                        </ul>
                        <div class="tag-group">
                            <span class="cloud-tag">AI 學習</span>
                            <span class="cloud-tag">線上學習</span>
                            <span class="cloud-tag">AI 生成</span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6">
                    <a href="https://lihi.cc/eZxyt" class="cool-card text-center">
                        <i class="bi bi-easel2-fill"></i>
                        <div class="card-title">AI 簡報大師</div>
                        <ul class="feature-list">
                            <li><i class="bi bi-collection-play"></i> 1. 多種輸入方式 (如圖片, Youtube…)</li>
                            <li><i class="bi bi-stars"></i> 2. AI 生成</li>
                            <li><i class="bi bi-share"></i> 3. 立即分享簡報</li>
                        </ul>
                        <div class="tag-group">
                            <span class="cloud-tag">Google Slide</span>
                            <span class="cloud-tag">擴充性強</span>
                            <span class="cloud-tag">雲端分享</span>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
