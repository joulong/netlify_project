<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 雲端智慧學習平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.12);
            --glass-border: rgba(255, 255, 255, 0.25);
            --accent-cyan: #00f2fe;
            --accent-blue: #4facfe;
        }

        body {
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            min-height: 100vh;
            color: #fff;
            /* 華麗流光背景：深色系雲端感 */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #00d2ff);
            background-size: 400% 400%;
            animation: gradientMove 15s ease infinite;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* 毛玻璃導覽列 */
        .navbar {
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid var(--glass-border);
            padding: 1rem 0;
        }

        .nav-link-custom {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: white !important;
            border-radius: 50px;
            padding: 8px 22px;
            margin-left: 12px;
            transition: all 0.3s ease;
            text-decoration: none;
            font-weight: 500;
        }

        .nav-link-custom:hover {
            background: white;
            color: #302b63 !important;
            box-shadow: 0 0 15px rgba(255,255,255,0.4);
        }

        /* 內容區排版 */
        .content-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }

        /* 酷炫方塊連結 */
        .cool-card-link {
            text-decoration: none;
            color: inherit;
            display: block;
            height: 100%;
        }

        .cool-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 45px 35px;
            height: 100%;
            transition: all 0.5s cubic-bezier(0.165, 0.84, 0.44, 1);
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .cool-card:hover {
            transform: translateY(-15px);
            background: rgba(255, 255, 255, 0.18);
            border-color: var(--accent-cyan);
            box-shadow: 0 25px 50px rgba(0,0,0,0.4), 0 0 20px rgba(0,242,254,0.2);
        }

        .card-title {
            font-size: 1.9rem;
            font-weight: 700;
            margin-bottom: 25px;
            background: linear-gradient(to right, #fff, var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-list {
            list-style: none;
            padding: 0;
            margin-bottom: 30px;
            flex-grow: 1;
        }

        .feature-list li {
            font-size: 1.15rem;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            opacity: 0.95;
        }

        .feature-list li i {
            color: var(--accent-cyan);
            margin-right: 12px;
        }

        /* 3小圓方塊標籤 */
        .tag-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }

        .tag-pill {
            background: rgba(0, 242, 254, 0.15);
            border: 1px solid rgba(0, 242, 254, 0.3);
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.9rem;
            color: #d1faff;
            transition: 0.3s;
        }

        .cool-card:hover .tag-pill {
            background: var(--accent-cyan);
            color: #0f0c29;
            border-color: var(--accent-cyan);
        }

        /* 滑鼠指引提示 */
        .click-hint {
            position: absolute;
            bottom: 20px;
            right: 30px;
            font-size: 0.8rem;
            opacity: 0.5;
            transition: 0.3s;
        }

        .cool-card:hover .click-hint {
            opacity: 1;
            transform: translateX(5px);
        }

    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg fixed-top px-4">
        <div class="container-fluid">
            <a class="navbar-brand text-white fw-bold" href="#">
                <i class="bi bi-cloud-lightning-rays-fill me-2"></i>AI Cloud Hub
            </a>
            <div class="ms-auto d-flex">
                <a href="https://lihi.cc/eZxyt" class="nav-link-custom shadow-sm"><i class="bi bi-magic me-1"></i> AI 簡報生成系統</a>
                <a href="https://lihi.cc/q9Klv" class="nav-link-custom shadow-sm"><i class="bi bi-box-arrow-in-right me-1"></i> 回登入</a>
            </div>
        </div>
    </nav>

    <div class="content-wrapper">
        <div class="container">
            <div class="row g-5">
                
                <div class="col-md-6">
                    <a href="https://lihi.cc/lIGmG" class="cool-card-link">
                        <div class="cool-card">
                            <h2 class="card-title">自主學習紀錄系統</h2>
                            <ul class="feature-list">
                                <li><i class="bi bi-check-circle-fill"></i> 1. 使用有紀錄</li>
                                <li><i class="bi bi-bar-chart-fill"></i> 2. 圖表統計</li>
                                <li><i class="bi bi-cpu-fill"></i> 3. AI 生成</li>
                            </ul>
                            <div class="tag-group">
                                <span class="tag-pill">AI 學習</span>
                                <span class="tag-pill">線上學習</span>
                                <span class="tag-pill">AI 生成</span>
                            </div>
                            <div class="click-hint">點擊進入系統 <i class="bi bi-arrow-right"></i></div>
                        </div>
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="https://lihi.cc/eZxyt" class="cool-card-link">
                        <div class="cool-card">
                            <h2 class="card-title">AI 簡報大師</h2>
                            <ul class="feature-list">
                                <li><i class="bi bi-image-fill"></i> 1. 多種輸入方式 (圖片/Youtube)</li>
                                <li><i class="bi bi-stars"></i> 2. AI 生成</li>
                                <li><i class="bi bi-share-fill"></i> 3. 立即分享簡報</li>
                            </ul>
                            <div class="tag-group">
                                <span class="tag-pill">Goolge Slide</span>
                                <span class="tag-pill">擴充性強</span>
                                <span class="tag-pill">雲端分享</span>
                            </div>
                            <div class="click-hint">點擊開啟大師 <i class="bi bi-arrow-right"></i></div>
                        </div>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
